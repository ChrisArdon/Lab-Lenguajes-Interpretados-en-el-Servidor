<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <link rel="stylesheet" href="css/salario.css" />
    <link rel="stylesheet" href="css/formoid-solid-purple.css" />
    <script src="js/disabledtextfields.js"></script>
    <script src="js/inputFilter.js"></script>
    <script src="js/modernizr.custom.lis.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <title>Calculo de Salario</title>
  </head>
  <body>
    <header id="inset">
      <h1>Salario empleado</h1>
    </header>
    <section>
      <article>
        <div id="empleado">
          <form
            action="salario.php"
            method="POST"
            name="salario"
            id="salario"
            class="formoid-solid-purple"
          >
            <div class="title">
              <h2>Calculo de salario</h2>
            </div>
            <div class="element-name">
              <label class="title"></label>
              <div class="nameFirst">
                <input
                  type="text"
                  name="empleado"
                  id="txtempleado"
                  maxlength="50"
                  placeholder="Nombre empleado"
                  allowed="ABCDEFGHIJKLMNÑOPQRSTUVWXYZabcdefghijklmnñopqrstuvwxyzÁÉÍÓÚáéíóúÜü"
                  messageid="alfabeticchars"
                  class="large"
                />
                <span class="icon-place"></span>
              </div>
              <span id="alfabeticchars">
                Solo acepta caracteres alfabeticos
              </span>
            </div>
            <div class="element-number">
              <div class="item-cont">
                <input
                  type="text"
                  name="sueldobase"
                  id="sueldobase"
                  maxlength="12"
                  placeholder="Sueldo base"
                  allowed="0123456789."
                  messageid="numbersonly"
                  class="large"
                />
                <span class="icon-place"></span>
              </div>
              <span id="numbersonly">Solo acepta numeros y punto decimal</span>
            </div>
            <div class="element-checkbox">
              <label class="title">Horas extras:</label>
              <div class="column column1">
                <input type="checkbox" name="hextra" id="hextrasi" value="no" />
                <span>Habilitar</span>
              </div>
            </div>
            <div class="element-number">
              <label class="title"></label>
              <div class="item-cont">
                <input
                  type="text"
                  name="numhorasex"
                  id="numhorasex"
                  maxlength="2"
                  disabled="disabled"
                  placeholder="Numero de horas"
                  allowed="0123456789"
                  messageid="integersonly"
                />
                <span class="icon-place"></span>
              </div>
              <span id="integersonly">Solo acepta numeros enteros</span>
            </div>
            <div class="element-number">
              <label class="title"></label>
              <div class="item-cont">
                <input
                  type="text"
                  name="pagohextra"
                  id="pagohextra"
                  size="12"
                  maxlength="6"
                  disabled="disabled"
                  placeholder="Pago hora extra"
                  allowed="0123456789."
                  messageid="othernumbersonly"
                />
                <span class="icon-place"></span>
              </div>
              <span id="othernumbersonly">
                Solo acepta numeros y punto decimal
              </span>
            </div>
            <div class="submit">
              <input type="submit" name="enviar" id="enviar" value="Enviar" />
              <input type="reset" name="reset" id="reset" value="Restablecer" />
            </div>
          </form>
        </div>
      </article>
    </section>
  </body>
</html>
